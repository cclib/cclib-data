---
fail_fast: false
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-yaml
  - repo: https://github.com/Mateusz-Grzelinski/actionlint-py
    rev: "v1.7.3.17"
    hooks:
      - id: actionlint
